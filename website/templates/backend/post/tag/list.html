{% extends 'template.html' %}
{% block body %}
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header with-border">
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <table class="table table-bordered">
                        <tbody>
                        <tr>
                            <th class="col-sm-1 sorttable-nosort">ID
                            </th>
                            <th class="col-sm-1 sorttable-nosort">名称</th>
                            <th class="col-sm-1 sorttable-nosort">访问数</th>
                            <th class="col-sm-1 sorttable-nosort">创建时间</th>
                            <th class="col-sm-2 sorttable-nosort">操作</th>
                        </tr>
                        {% for row in rows %}
                            <tr data-id="{{ row.id }}" class="icon-tr">
                                <td>{{ row.id }}</td>
                                <td>{{ row.tag_name }}</td>
                                <td>{{ row.visit_count }}</td>
                                <td>{{ row.created_at|datetime }}</td>
                                <td>

                                </td>
                            </tr>
                        {% else %}
                            <tr>
                                <td colspan=10" class="center">无数据</td>
                            </tr>
                        {% endfor %}

                        </tbody>
                    </table>
                </div>
                <div class="box-footer clearfix ">
                    {{ paginate.links }}
                </div>
            </div>
        </div>
    </div>


{% endblock %}

{% block script %}
{% endblock %}
