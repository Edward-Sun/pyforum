<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link href="{{ url_for('backend.static', filename='node_modules/admin-lte/bootstrap/css/bootstrap.min.css') }}"
          rel="stylesheet">
    {#    <!-- Font Awesome -->#}
    <link href="{{ url_for('backend.static', filename='node_modules/font-awesome/css/font-awesome.min.css') }}"
          rel="stylesheet">
    <!-- Ionicons -->
    <link href="{{ url_for('backend.static', filename='node_modules/ionicons/dist/css/ionicons.min.css') }}"
          rel="stylesheet">
    <!-- Theme style -->
    <link href="{{ url_for('backend.static', filename='node_modules/admin-lte/dist/css/AdminLTE.min.css') }}"
          rel="stylesheet">
    <!-- Toastr style -->
    <link href="{{ url_for('backend.static', filename='node_modules/toastr/build/toastr.css') }}"
          rel="stylesheet">
    <!-- iCheck -->
    <link href="{{ url_for('backend.static', filename='node_modules/admin-lte/plugins/iCheck/square/blue.css') }}"
          rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('backend.static',filename='imgs/favicon.ico') }}"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href="../../index2.html"><b>Admin</b>LTE</a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">Register a new membership</p>

      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="您的邮箱" id="email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="您的昵称" id="username">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" id="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Retype password" id="password_confirm">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> I agree to the <a href="#">terms</a>
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat" id="register">Register</button>
        </div>
        <!-- /.col -->
      </div>



    <a href="{{ url_for('backend.login') }}" class="text-center">I already have a membership</a>
  </div>
  <!-- /.form-box -->
</div>

<script>
    var baseurl = '{{ url_for('backend.index') }}';
    var csrfToken = '{{ csrf_token() }}';
</script>
{#<!-- jQuery 2.2.3 -->#}
<script src="{{ url_for('backend.static',filename='node_modules/admin-lte/plugins/jQuery/jquery-2.2.3.min.js') }}"></script>
{#<!-- Bootstrap 3.3.6 -->#}
<script src="{{ url_for('backend.static',filename='node_modules/admin-lte/bootstrap/js/bootstrap.min.js') }}"></script>
{#<!-- toastr -->#}
<script src="{{ url_for('backend.static',filename='node_modules/toastr/build/toastr.min.js') }}"></script>
<!-- iCheck -->
<script src="{{ url_for('backend.static',filename='node_modules/admin-lte/plugins/iCheck/icheck.min.js') }}"></script>

<script src="{{ url_for('backend.static',filename='lib/require.js') }}"
        data-main="{{ url_for('backend.static',filename='main') }}"></script>

<script>
    requirejs(['{{ url_for('backend.static',filename='src/backend/auth/register.js') }}']);
</script>


<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>
</body>
</html>
