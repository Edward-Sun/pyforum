<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link href="{{ url_for('backend.static', filename='node_modules/admin-lte/bootstrap/css/bootstrap.min.css') }}"
          rel="stylesheet">
    {#    <!-- Font Awesome -->#}
    <link href="{{ url_for('backend.static', filename='node_modules/font-awesome/css/font-awesome.min.css') }}"
          rel="stylesheet">
    <!-- Ionicons -->
    <link href="{{ url_for('backend.static', filename='node_modules/ionicons/dist/css/ionicons.min.css') }}"
          rel="stylesheet">
    <!-- Theme style -->
    <link href="{{ url_for('backend.static', filename='node_modules/admin-lte/dist/css/AdminLTE.min.css') }}"
          rel="stylesheet">
    <!-- Toastr style -->
    <link href="{{ url_for('backend.static', filename='node_modules/toastr/build/toastr.css') }}"
          rel="stylesheet">
    <!-- iCheck -->
    <link href="{{ url_for('backend.static', filename='node_modules/admin-lte/plugins/iCheck/square/blue.css') }}"
          rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('backend.static',filename='imgs/favicon.ico') }}"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="../../index2.html"><b>Admin</b>LTE</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <div class="form-group has-feedback">
            <input type="email" class="form-control" id="email" placeholder="Email">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password" id="password">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
            <div class="col-xs-8">
                <div class="checkbox icheck">
                    <label>
                        <input type="checkbox"> Remember Me
                    </label>
                </div>
            </div>
            <!-- /.col -->
            <div class="col-xs-4">
                <button type="button" class="btn btn-primary btn-block btn-flat" id="signIn">Sign In</button>
                <input type="hidden" name="csrfToken" value="{{ csrf_token() }}"/>
            </div>
            <!-- /.col -->
        </div>

        <a href="#">I forgot my password</a><br>
        <a href="register.html" class="text-center">Register a new membership</a>

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<script>
    var baseurl = '{{ url_for('backend.index') }}';
    var csrfToken = '{{ csrf_token() }}';
</script>
{#<!-- jQuery 2.2.3 -->#}
<script src="{{ url_for('backend.static',filename='node_modules/admin-lte/plugins/jQuery/jquery-2.2.3.min.js') }}"></script>
{#<!-- Bootstrap 3.3.6 -->#}
<script src="{{ url_for('backend.static',filename='node_modules/admin-lte/bootstrap/js/bootstrap.min.js') }}"></script>
{#<!-- toastr -->#}
<script src="{{ url_for('backend.static',filename='node_modules/toastr/build/toastr.min.js') }}"></script>
<!-- iCheck -->
<script src="{{ url_for('backend.static',filename='node_modules/admin-lte/plugins/iCheck/icheck.min.js') }}"></script>

<script src="{{ url_for('backend.static',filename='lib/require.js') }}"
        data-main="{{ url_for('backend.static',filename='main') }}"></script>

<script>
    requirejs(['{{ url_for('backend.static',filename='src/backend/auth/login.js') }}']);
</script>


{#<script src="{{ url_for('backend.static',filename='lib/require.js') }}"#}
{#        data-main="{{ url_for('backend.static',filename='src/backend/auth/login.js') }}"></script>#}
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>
</body>
</html>
